<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h1>Ejemplos de Tablas</h1>
    <hr>
    <center>
       <table border="1" bgcolor="PINK" width="60%">
            <tr>
                <td bgcolor="green" colspan="2">1.1</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td rowspan="2">2.2</td>
            </tr>
            <tr>
                <td>3.1</td>
            </tr>
            <tr>
                <td>4.1</td>
                <td>4.2</td>
            </tr>
        </table>
    </center>
</body>
